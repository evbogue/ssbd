<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Patchbay Lite (ssb-server)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        padding: .5em 1em;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }
      #status {
        font-size: .9em;
        color: #666;
      }
      main {
        display: flex;
        flex-direction: column;
        padding: 1em;
      }
      .compose {
        margin-bottom: 1em;
      }
      .compose textarea {
        width: 100%;
        box-sizing: border-box;
      }
      .feed {
        border-top: 1px solid #eee;
      }
      .post {
        border-bottom: 1px solid #f5f5f5;
        padding: .5em 0;
      }
      .post-meta {
        font-size: .8em;
        color: #888;
        margin-bottom: .25em;
      }
      .post-text {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      #keys {
        font-size: .7em;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: #999;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Patchbay Lite</h1>
      <p id="status">Loadingâ€¦</p>
    </header>
    <main>
      <section class="compose">
        <h2>Compose</h2>
        <textarea id="compose-text" rows="4" cols="40" placeholder="Write a post..."></textarea>
        <br>
        <button id="compose-send">Publish</button>
      </section>

      <section class="feed">
        <h2>Recent log</h2>
        <div id="feed"></div>
      </section>

      <section>
        <h3>Browser keys</h3>
        <pre id="keys"></pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
  </html>
